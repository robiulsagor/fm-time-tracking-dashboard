<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main class="wrapper">
    <section class="container">
      <div class="card profile">
        <div class="profile-info">
          <img src="./images/image-jeremy.png" alt="Profile Picture" class="profile-picture">
          <div class="profile-text">
            <p class="profile-text__greeting">Report for</p>
            <h1 class="profile-text__name">Jeremy Robson</h1>
          </div>
        </div>

        <div class="profile-timeframe">
          <button class="profile-timeframe__button active">Daily</button>
          <button class="profile-timeframe__button">Weekly</button>
          <button class="profile-timeframe__button">Monthly</button>
        </div>
      </div>

      <div class="card work">
        <div class="card-left">
          <h2 class="card-left__title">Work</h2>
          <p class="card-left__hours">32hrs</p>
        </div>

        <div class="card-right">
          <img src="./images/icon-ellipsis.svg" alt="options icon" class="card-option__icon">
          <p class="card-right__previous-hours">Last Week - 36hrs</p>
        </div>
      </div>

      <div class="card play">
        <div class="card-left">
          <h2 class="card-left__title">Play</h2>
          <p class="card-left__hours">10hrs</p>
        </div>

        <div class="card-right">
          <img src="./images/icon-ellipsis.svg" alt="options icon" class="card-option__icon">
          <p class="card-right__previous-hours">Last Week - 8hrs</p>
        </div>
      </div>

      <div class="card study">
        <div class="card-left">
          <h2 class="card-left__title">Study</h2>
          <p class="card-left__hours">4hrs</p>
        </div>

        <div class="card-right">
          <img src="./images/icon-ellipsis.svg" alt="options icon" class="card-option__icon">
          <p class="card-right__previous-hours">Last Week - 5hrs</p>
        </div>
      </div>

      <div class="card excercise">
        <div class="card-left">
          <h2 class="card-left__title">Excercise</h2>
          <p class="card-left__hours">4hrs</p>
        </div>

        <div class="card-right">
          <img src="./images/icon-ellipsis.svg" alt="options icon" class="card-option__icon">
          <p class="card-right__previous-hours">Last Week - 5hrs</p>
        </div>
      </div>

      <div class="card social">
        <div class="card-left">
          <h2 class="card-left__title">Social</h2>
          <p class="card-left__hours">5hrs</p>
        </div>

        <div class="card-right">
          <img src="./images/icon-ellipsis.svg" alt="options icon" class="card-option__icon">
          <p class="card-right__previous-hours">Last Week - 5hrs</p>
        </div>
      </div>

      <div class="card self-care">
        <div class="card-left">
          <h2 class="card-left__title">Self Care</h2>
          <p class="card-left__hours">2hrs</p>
        </div>

        <div class="card-right">
          <img src="./images/icon-ellipsis.svg" alt="options icon" class="card-option__icon">
          <p class="card-right__previous-hours">Last Week - 2hrs</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
